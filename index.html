<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tofara | Bash Terminal</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
	<!-- <link rel="icon" type="image/x-icon" href="img/favicon.ico"> -->
</head>
<body>
	<div id="terminal">
		<a id="before"></a>
	</div>
	<div id="command" onclick="$('texter').focus();">
		<textarea
		type="text"
		id="texter"
		onkeyup="recordKey(this, event)"
		onkeydown="recordKey(this, event);
					moveCursor(this.value.length, event);"
		onkeypress="recordKey(this, event);"
		autofocus
		>
		</textarea>
		<div id ="liner">
			<span id="typer"></span>
			<b class="cursor" id="cursor">â–ˆ</b>
		</div>
	</div>
	<script src="js/data.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
