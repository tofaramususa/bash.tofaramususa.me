<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tofara | Bash Terminal</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
	<!-- <link rel="icon" type="image/x-icon" href="img/favicon.ico"> -->
</head>
<body>
	<!-- 1st DIV -->
	<div id="terminal">
		<a id="before">Can you see this</a>
	</div>
	<!-- 2nd DIV -->
	<div id="terminal-input-div" onclick="$('texter').focus();">
		<!-- DIV_ELEMENT 1 -->
		<textarea type="text" id="terminal-input"
		onkeyup="recordKey(this, event)"
		onkeydown="recordKey(this, event);
					moveIt(this.value.length, event)"
		onkeypress="recordKey(this, event)"
		autofocus
		>
		</textarea>
		<!--  -->
		<div id ="liner">
			<span id="typer">Where is this supposed to be?</span>
			<b class="cursor" id="cursor"></b>
		</div>
	</div>
	<!-- The Javascript Functions -->
	<script src="js/data.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
